<body id="body" class="up-scroll" data-spy="scroll" data-target=".element-right-sidebar">

  <app-frontend-header currentPage="home"></app-frontend-header>

  <div class="main-wrapper menu-single-fullwidth">
  <section class="page-title" style="background-image: url(assets/resource/page-title-img.jpg);">
  </section>

  <div class="element-wrapper">
    <section class="py-10">
      <div class="container">
        <div class="mb-8">
          <div class="row">
            <div class="col-md-6 col-lg-4">
              <div class="mb-7 mb-md-0">
                <div class="tab-content mb-2" id="pills-tabContent">
                  <div class="tab-pane fade active show" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <img class="card-img rounded-0" src="{{currentImage}}" alt="card-img" style="height: 300px">
                  </div>
                </div>

                <ul class="row nav nav-pills" id="pills-tab" role="tablist">
                  <li class="nav-item col-4 pr-1">
                    <a (click)="selectImage(firstImage)" class="nav-link img p-0 active show" id="pills-home-tab" data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="true">
                      <img class="w-100" src="{{firstImage}}" alt="card-img">
                    </a>
                  </li>

                  <li class="nav-item col-4 px-2">
                    <a (click)="selectImage(secondImage)" class="nav-link img p-0" id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false">
                      <img class="w-100" src="{{secondImage}}" alt="card-img">
                    </a>
                  </li>

                  <li class="nav-item col-4 pl-1">
                    <a (click)="selectImage(thirdImage)" class="nav-link img p-0" id="pills-contact-tab" data-toggle="pill" role="tab" aria-controls="pills-contact" aria-selected="false">
                      <img class="w-100" src="{{thirdImage}}" alt="card-img">
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-md-6 col-lg-7">
              <div class="pr-xl-8">
                <h2 class="font-size-36">{{dishDetail.dto.name}}</h2>

                <h3 class="">PHP {{dishDetail.dto.price}}</h3>

                <p class="mb-6">{{dishDetail.dto.description}}</p>

                <div class="add-cart mb-5">
                  <div class="count-input">
                    <input class="quantity btn-primary" type="number" [(ngModel)]="quantity">
                    <a class="incr-btn incr-minus" data-action="decrease" (click)="decreaseQuantity()">
                      <i class="fa fa-minus font-size-14" aria-hidden="true"></i>
                    </a>
                    <a class="incr-btn incr-plus" data-action="increase" (click)="increaseQuantity()">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                  </div>
                  <button type="button" class="btn btn-primary text-uppercase" (click)="addItemToCart(dishDetail.dto)">
                    <i class="fa fa-shopping-basket mr-1" aria-hidden="true"></i> Add to cart
                  </button>
                  <button [routerLink]="['/menu']" type="button" class="btn btn-primary text-uppercase ml-1">
                    <i class="fa fa-backward mr-1" aria-hidden="true"></i> Back
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-0">
          <h3 class="mb-4">Other Dishes</h3>
          <div class="row">
            <div class="col-md-6 col-lg-3" *ngFor="let rd of dishDetail.relatedDishes">
              <div class="card card-hover border-0 rounded-0 mb-7 mb-lg-0">
                <div class="position-relative card-img-wrapper mb-5">
                  <img class="card-img rounded-0" src="{{configuration.host}}/api/guest/file/{{rd.images[0]}}" style="height: 220px">
                  <div class="card-img-overlay">
                    <a (click)="addItemToCart(rd)" class="card-icon">
                      <i class="fa fa-cart-plus text-white"></i>
                    </a>
                  </div>
                </div>

                <div class="card-body p-0">
                  <a class="d-block app-link" [routerLink]="['/menu', 'detail', rd.id]">
                    <h4 class="font-secondary card-text-hover">{{rd.name}} <span class="text-primary pull-right">PHP {{rd.price}}</span></h4>
                  </a>
                  <p class="mb-0" *ngIf="rd.description.length>100">{{rd.description | slice:0:99}}...</p>
                  <p class="mb-0" *ngIf="rd.description.length<=100">{{rd.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>


  <!--  footer-->
  <app-frontend-footer></app-frontend-footer>
</div>
</body>
