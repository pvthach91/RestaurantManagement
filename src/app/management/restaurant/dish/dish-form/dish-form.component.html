<div class="modal-content">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Dish</h3>
      <div class="card-tools">
        <button (click)="close()" type="button" class="btn btn-tool" data-card-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <form role="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="card-body max-dialog">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" required
                 id="name" name="name" [(ngModel)]="form.name" #name="ngModel"
                 [class.error-validate]="f.submitted && name.invalid && name.errors.required">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" placeholder="Price" required
                 id="price" name="price" [(ngModel)]="form.price" #price="ngModel"
                 [class.error-validate]="f.submitted && price.invalid && price.errors.required">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" placeholder="description" required rows="8"
                    id="description" name="description" [(ngModel)]="form.description" #description="ngModel"
                    [class.error-validate]="f.submitted && description.invalid && description.errors.required">

          </textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Images</label>
          <input type="file" class="form-control" id="exampleInputFile" multiple="multiple" (change)="onFileChanged($event)" accept=".png,.jpg">
              <div id="messages" *ngIf="!displayOldImages">
                <div *ngFor="let url of displayImagesMap | keyvalue">
                  <button (click)="removeImage(url.key)">X</button>
                  <img [src]="url.value" class="rounded mb-3" width="100">
                </div>
              </div>
              <div id="old-messages" *ngIf="displayOldImages">
                <div *ngFor="let url of oldImagesMap | keyvalue">
                  <button (click)="removeOldImage(url.key)">X</button>
                  <img src="{{configuration.host}}/api/guest/file/{{url.value}}" class="rounded mb-3" width="100">
                </div>
              </div>
        </div>
      </div>
      <div class="clearfix"></div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary">OK</button>
      </div>
    </form>
  </div>
</div>
