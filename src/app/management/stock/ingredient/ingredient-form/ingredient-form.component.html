<div class="modal-content">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Ingredient</h3>
      <div class="card-tools">
        <button (click)="close()" type="button" class="btn btn-tool" data-card-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <form role="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" required
                 id="name" name="name" [(ngModel)]="form.name" #name="ngModel"
                 [class.error-validate]="f.submitted && name.invalid && name.errors.required">
        </div>
        <div class="form-group">
          <label>Unit</label>
          <input type="text" class="form-control" placeholder="Unit" required
                 id="unit" name="unit" [(ngModel)]="form.unit" #unit="ngModel"
                 [class.error-validate]="f.submitted && unit.invalid && unit.errors.required">
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" class="form-control" placeholder="Quantity" value="0" readonly required
                 id="quantity" name="quantity" [(ngModel)]="form.quantity" #quantity="ngModel"
                 [class.error-validate]="f.submitted && quantity.invalid && quantity.errors.required">
        </div>
      </div>
      <div class="clearfix"></div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary">OK</button>
      </div>
    </form>
  </div>
</div>
